<h1>Contact Us</h1>
    <form id="contactForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="35" required></textarea><br><br>

        <button type="submit">Send</button>
    </form>

</div>

<script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault(); 

            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            
            const mailtoLink = `mailto:Tyra.Cassar.H63297@mcast.edu.com?subject=Contact%20Form%20Message&body=Name%3A%20${encodeURIComponent(name)}%0AEmail%3A%20${encodeURIComponent(email)}%0AMessage%3A%20${encodeURIComponent(message)}`;

            
            window.location.href = mailtoLink;
        });
    </script>
